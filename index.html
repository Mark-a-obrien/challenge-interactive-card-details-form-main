<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

  <main class="content">

    <section class="layout">
      <section class="cards">
        <section class="card card-front">
          <div class="circles">
            <div class="circle circle-large"></div>
            <div class="circle circle-small"></div>
          </div>
          <div class="card-detials">
            <h1 id="card-num">0000 0000 0000 0000</h1>
            <div class="card-name-and-date">
              <p id="card-name">JANE APPLESEED</p>

              <div id="card-date">
                <p id="card-month">00</p>/<p id="card-year">00</p></div>

            </div>
          </div>
        </section>
        <section class="card card-back">
          <p id="card-cvc">000</p>
        </section>
      </section>
      <form action="" class="details">
        <div class="name-label-and-text">
          <label for="name">CARDHOLER NAME</label>
          <input class="textfield" type="text" name="name" id="name" placeholder="e.g. Jane Appleseed">
        </div>

        <div class="number-label-and-text">
          <label for="number">CARD NUMBER</label>
          <input class="textfield" type="text" name="number" id="number" placeholder="e.g. 1234 5678 9123 0000" required/>
          <p class="error-msg" id="number-error-msg"></p>
        </div>
      
        <div class="date-and-cvc">
          <div>
            <label for="date">EXP. DATE (MM/YY)</label>
            <div class="date" name="date">
              <input class="textfield" type="text" name="month" id="month" placeholder="MM">
              <input class="textfield" type="text" name="year" id="year" placeholder="YY">
            </div>
            <p class="error-msg" id="month-and-year-error-msg"></p>
          </div>

          <div class="cvv-label-and-text">
            <label for="cvc">CVC</label>
            <input class="textfield" type="text" name="cvc" id="cvc" placeholder="e.g. 123">
            <p class="error-msg" id="cvc-error-msg"></p>
          </div>
        </div>
        <button class="confirm" type="button">Confirm</button>
      </form>
      <!-- Completed state start -->
      <div class="complete-state" hidden>
        Thank you!
        We've added your card details
        Continue
      </div>
    </section>
  </main>
  
  
</body>
</html>
